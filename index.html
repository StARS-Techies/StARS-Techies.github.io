<head>

    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    
    <!--Title Icon-->
    <link rel="icon" type="image/png" href="eyewhite.svg">

    <!--Jquery 3.1.1-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Override Styles -->
    <link rel="stylesheet" href="homepage.css">
</head>

<body>

<div class="container">

  <div class="row-centered">
      
    <div class="col-centered animated fadeInDownBig">
      <h1>Welcome to the Internet</h1>
    </div>

    <div class="col-centered animated fadeInUp">
      <i class="fa fa-eye fa-4x" aria-hidden="true"></i>
    </div>

  </div>

</div>


<div id="clock" class="animated fadeIn">
    <div class="time row-centered"></div>
</div> 

<script type="text/javascript">
    window.onload = function() {

  clock();  

    function clock() {
    var now = new Date();
    var TwentyFourHour = now.getHours();
    var hour = now.getHours();
    var min = now.getMinutes();
    var mid = 'pm';
    if (min < 10) {
      min = "0" + min;
    }

    if (hour > 12) {
      hour = hour - 12;
    }
      
    if(hour==0){ 
      hour=12;
    }

    if(TwentyFourHour < 12) {
       mid = 'am';
    }
      
    $('.time').text(hour+':'+min + mid);
    setTimeout(clock, 1000);

  }
  

  
}
</script>
  
</body>

</html>
